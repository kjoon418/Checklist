<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="signUp.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="title">Sign-Up</div>
        <section class="office registration">
            <div>
                지점명과 지점의 아이디, 비밀번호를 등록해주십시오
            </div>
            <label>
                <div>지점명</div>
                <input type="text" placeholder="office name">
            </label>
            <label>
                <div>아이디</div>
                <input placeholder="office id">
            </label>
            <label>
                <div>비밀번호</div>
                <input type="password" placeholder="office password">
            </label>
        </section>
        <section class="manager registration">
            <div>
                당신의 이름과 당신이 사용할 식별 번호를 등록해주십시오<br>
                <span class="smallWord">자동으로 관리자 권한이 배정됩니다</span>
            </div>
            <label>
                <div>이름</div>
                <input placeholder="manager name">
            </label>
            <label>
                <div>식별 번호</div>
                <input type="password" placeholder="manager key">
            </label>
        </section>
        <section class="btns">
            
        </section>
    </div>
</body>
</html>
