<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div id="wrapper">
        <div id="title">Sign-Up</div>
    </div>
    <section id="exists">
        <div>
            회사 아이디가 이미 존재하나요?
        </div>
        <label>
            <input type="radio" name="exists">
            <div>예</div>
        </label>
        <label>
            <input type="radio" name="exists" checked>
            <div>아니요</div>
        </label>
    </section>
    <section class="company registration">
        <div>
            회사명과 회사의 아이디, 비밀번호를 등록해주십시오
        </div>
        <label>
            <div>회사명</div>
            <input type="text" placeholder="company name">
        </label>
        <label>
            <div>아이디</div>
            <input placeholder="company id">
        </label>
        <label>
            <div>비밀번호</div>
            <input type="password" placeholder="company password">
        </label>
        <div>
            당신의 이름과 직원 식별 번호를 등록해주십시오(자동으로 관리자 권한이 배정됩니다)
        </div>
        <label>
            <div>이름</div>
            <input placeholder="manager name">
        </label>
        <label>
            <div>식별 번호</div>
            <input type="password" placeholder="manager key">
        </label>
    </section>
    <section class="employee registration">
        <div>
            회사의 아이디, 비밀번호를 입력해주십시오
        </div>
        <label>
            <div>회사명</div>
            <input type="text" placeholder="company name">
        </label>
        <label>
            <div>아이디</div>
            <input placeholder="company id">
        </label>
        <label>
            <div>비밀번호</div>
            <input type="password" placeholder="company password">
        </label>
        <div>
            당신의 이름과 직원 식별 번호를 등록해주십시오
        </div>
        <label>
            <div>이름</div>
            <input placeholder="employee name">
        </label>
        <label>
            <div>직원번호</div>
            <input placeholder="employee key">
        </label>
    </section>
</body>
</html>
