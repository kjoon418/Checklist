<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ver2</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
</head>
<body>
    <div id="wrapper">
    <header>
        <div id="pageTitle">
            Checklist
        </div>
        <div id="account">
            log_out
        </div>
    </header>
    <main>
        <section id="checklist">
            <div class="top">
                <div class="title">확인사항</div>
                <div class="btns">
                    <button>추가</button>
                </div>
            </div>
            <div class="listContainer">
                <div class="itemContainer">
                    <input type="checkbox">
                    <div class="itemName">커피머신 마감</div>
                    <div class="btns">
                        <button>수정</button>
                        <button>삭제</button>
                    </div>
                </div>
                <div class="itemContainer">
                    <input type="checkbox">
                    <div class="itemName">유통기한 갱신</div>
                    <div class="btns">
                        <button>수정</button>
                        <button>삭제</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="manager" class="memoBox">
            <div class="top">
                <div class="title">
                    사장님의 전달사항
                </div>
                <div class="btns">
                    <button>추가</button>
                    <button>삭제</button>
                    <button>수정</button>
                </div>
            </div>
            <div class="middle">
                <div class="listContainer">
                    <div class="itemContainer">신메뉴 레시피 숙지해주세요</div>
                </div>
            </div>
        </section>
        <section id="suggestion" class="memoBox">
            <div class="top">
                <div class="title">
                    알바생 건의사항
                </div>
                <div class="btns">
                    <button>추가</button>
                    <button>삭제</button>
                    <button>수정</button>
                </div>
            </div>
            <div class="middle">
                <div class="listContainer">
                    <div class="itemContainer">
                        <div class="itemName">
                            신메뉴 담는 바구니 구매해주세요
                        </div>
                        <div class="heart">
                            ♥ 3
                        </div>
                        <div class="btns">
                            <button>공감</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="notice" class="memoBox">
            <div class="top">
                <div class="title">
                    알바 간 전달사항
                </div>
                <div class="btns">
                    <button>추가</button>
                    <button>삭제</button>
                    <button>수정</button>
                </div>
            </div>
            <div class="middle">
                <div class="listContainer">
                </div>
            </div>
        </section>
    </main>
    </div>
</body>
</html>
